version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learnforge-backend
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - ALLOW_ORIGINS=${ALLOW_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIRESTORE_DATABASE_ID=${FIRESTORE_DATABASE_ID:-learnforge-staging}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase_key.json
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_GENAI_USE_VERTEXAI=${GOOGLE_GENAI_USE_VERTEXAI:-FALSE}
    volumes:
      # Mount code for hot reload (development only)
      - ./app:/app/app
      - ./main.py:/app/main.py
      # Mount Firebase credentials
      - ./firebase_key.json:/app/firebase_key.json:ro
      # Don't mount __pycache__
      - /app/app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  default:
    name: learnforge-network
